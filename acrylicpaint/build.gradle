apply plugin: 'com.android.library'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        // applicationId "anupam.acrylic"
        minSdkVersion 14
        // Figure out stupid garbage Scoped Storage for 29+
        // https://developer.android.com/preview/privacy/storage#scoped-storage
        //noinspection OldTargetApi
        targetSdkVersion 30
        versionCode 18
        versionName "2.4.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        encoding "UTF-8"
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    lintOptions {
        disable 'GoogleAppIndexingWarning'
        abortOnError false
    }
}

dependencies {
    implementation "com.nabinbhandari.android:permissions:$permissionsVersion"
}
